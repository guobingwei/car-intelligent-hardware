<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <!--<div class="line"></div>-->
    <el-menu
            :default-active="activeIndex"
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
        <el-menu-item index="1">实时数据展示</el-menu-item>
        <el-menu-item index="2">历史数据展示</el-menu-item>
        <el-menu-item index="3">汽车之家</el-menu-item>
    </el-menu>


    <!--历史列表：-->
    <br>
    <template id="history_data_list">
        <el-table
                :data="tableData"
                height="250"
                border
                id="data_table"
                style="width: 100%; display: none">
            <el-table-column
                    prop="temperature"
                    label="温度"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="distance"
                    label="距离"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="date"
                    label="上报日期"
            width="300">
            </el-table-column>
        </el-table>
    </template>
</div>

<div id="autocar_data" style="margin-left:  31%; margin-top:  20%; display: flex;">
    <h1 style="color: #ef0b0b;">距离：${{}} 米</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <h1 style="color: #47d71e;=">温度：${{}}摄氏度</h1>
</div>


</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data () {
            return {
                activeIndex:1
            };
        },

        methods: {
            handleSelect(index, indexPath) {
                console.log(index, indexPath)
                if (index == 1) {
                    console.log(1)
                    document.getElementById("data_table").style.display="none";
                    document.getElementById("autocar_data").style.display="flex";
                } else if(index == 2) {
                    document.getElementById("autocar_data").style.display="none";
                    document.getElementById("data_table").style.display="flex";
                } else if(index == 3) {
                    document.getElementById("autocar_data").style.display="none";
                    document.getElementById("data_table").style.display="none";
                }
            },

        }
    })


</script>
</html>
