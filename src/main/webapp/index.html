<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <!--<div class="line"></div>-->
    <el-menu
            :default-active="activeIndex2"
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
        <el-menu-item index="1">实时数据展示</el-menu-item>
        <el-menu-item index="2">历史数据展示</el-menu-item>
        <el-menu-item index="3">汽车之家</el-menu-item>
    </el-menu>


    <!--历史列表：-->
    <br>
    <template id="history_data_list">
        <el-table
                :data="tableData3"
                height="250"
                border
                style="width: 100%">
            <el-table-column
                    prop="date"
                    label="日期"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="地址">
            </el-table-column>
        </el-table>
    </template>
</div>

<div id="autocar_data" style="margin-left:  40%; margin-top:  20%; display: none;">
    <h1 style="color: #ef0b0b;">距离：${{}} 米</h1>
    <h1 style="color: #47d71e;=">温度：${{}}摄氏度</h1>
</div>


</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {visible: false}
        }
    })
</script>
</html>
